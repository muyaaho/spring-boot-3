<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>셀프 체크 18</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>모달로 데이터 전달</h1>
<!--    모달 트리거 버튼-->
<button id="trigger-btn"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        data-custom-title="점심 뭐 먹지?"
        data-custom-text="돈가스 어때?">트리거 버튼
</button>
<!-- 모달 -->
<div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modal-title">???</h1>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p id="modal-text">...</p>
            </div>
        </div>
    </div>
</div>
<script>
    // 자바 스크립트 코드 작성
    {
        // 모달 요소 선택
    const btnModal = document.querySelector("#exampleModal");
    // 모달 이벤트 감지
    btnModal.addEventListener("show.bs.modal", function(event) {
        // 1. 트리거 버트 선택
        const triggerBtn = event.relatedTarget;
        // 2. 변경 대상 가져오기
        const modalTitle = document.querySelector("#modal-title");
        const modalText = document.querySelector("#modal-text");
        // 3. 전달값 가져오기
        const title = triggerBtn.getAttribute("data-custom-title");
        const text = triggerBtn.getAttribute("data-custom-text");
        // 4. 값 변경
        modalTitle.innerText = title;
        modalText.innerText = text;
        });
    }
</script>
</body>
</html>
